<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Add your scheduling form here -->
    <div style="padding: 20px;">
      <h2>Schedule an Email</h2>
      <form id="emailForm">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" placeholder="Subject" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your message" required></textarea>
        </div>
        <div>
          <label for="scheduleTime">Schedule Time:</label>
          <input type="datetime-local" id="scheduleTime" required />
        </div>
        <button type="submit">Send to Future</button>
      </form>
    </div>

    <!-- Include the script for handling form submission -->
    <script src="%PUBLIC_URL%/index.js"></script>
  </body>
</html>
